<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자 페이지 - 질문 답변 관리</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f1f4ff;
    padding: 40px;
}

h1 {
    text-align: center;
    color: #4c51bf;
    margin-bottom: 30px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
}

.qa-item {
    background: #f8f9ff;
    border-left: 6px solid #667eea;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.qa-question {
    font-weight: bold;
    color: #4c51bf;
    font-size: 1.1em;
}

textarea {
    width: 100%;
    border: 2px solid #c3d1ff;
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    resize: vertical;
    min-height: 80px;
    font-size: 15px;
}

textarea:focus {
    border-color: #667eea;
    outline: none;
}

button {
    padding: 10px 20px;
    border: none;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
}

.save-btn {
    background: #4c6ef5;
    color: white;
}

.delete-btn {
    background: #ef4444;
    color: white;
    margin-left: 10px;
}

.small-date {
    font-size: 12px;
    margin-top: 5px;
    color: gray;
}
</style>
</head>

<body>

<h1>관리자 페이지 - 질문 & 답변 관리</h1>

<div class="container" id="qaContainer">불러오는 중...</div>

<!-- Firebase Config -->
<script>
window.firebaseConfig = {
    apiKey: "AIzaSyBZHEvatAyEQHY98SW9ldX00YKASVPMkkY",
    authDomain: "contact-page-4a4da.firebaseapp.com",
    databaseURL: "https://contact-page-4a4da-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "contact-page-4a4da",
    storageBucket: "contact-page-4a4da.firebasestorage.app",
    messagingSenderId: "273523225898",
    appId: "1:273523225898:web:91c66954f0deb1734a5a53"
};
</script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const container = document.getElementById("qaContainer");

/* 질문 리스트 로드 */
db.ref("questions").on("value", (snap) => {
    container.innerHTML = "";

    if (!snap.exists()) {
        container.innerHTML = "<p>아직 질문이 없습니다.</p>";
        return;
    }

    snap.forEach((child) => {
        const id = child.key;
        const data = child.val();

        const date = new Date(data.timestamp).toLocaleString("ko-KR");

        const div = document.createElement("div");
        div.className = "qa-item";

        div.innerHTML = `
            <div class="qa-question">Q. ${data.question}</div>
            
            <textarea id="answer_${id}" placeholder="답변을 입력하세요">${data.answer ? data.answer : ""}</textarea>

            <button class="save-btn" onclick="saveAnswer('${id}')">저장</button>
            <button class="delete-btn" onclick="deleteQuestion('${id}')">삭제</button>

            <div class="small-date">${date}</div>
        `;

        container.appendChild(div);
    });
});

/* 답변 저장 */
function saveAnswer(id) {
    const text = document.getElementById(`answer_${id}`).value.trim();

    db.ref("questions/" + id).update({
        answer: text
    });
    alert("저장 완료!");
}

/* 질문 삭제 */
function deleteQuestion(id) {
    if (!confirm("정말 삭제하시겠습니까?")) return;

    db.ref("questions/" + id).remove();
}
</script>

</body>
</html>
