<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Firebase compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        #status {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .status.connected {
            color: green;
        }
        .status.disconnected {
            color: red;
        }

        .item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .key {
            font-weight: bold;
            font-size: 18px;
        }

        .message {
            margin-top: 5px;
            font-size: 16px;
            color: #444;
        }

        .date {
            margin-top: 8px;
            font-size: 13px;
            color: gray;
        }

        .delete-btn {
            margin-top: 10px;
            background: #ff4d4d;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff1a1a;
        }
    </style>
</head>

<body>

    <h1>Wall</h1>
    <div id="status">⏳ Firebase 연결 확인 중...</div>

    <div id="container"></div>

    <script>
        try {
            // Firebase 초기화
            firebase.initializeApp(window.firebaseConfig);
            const database = firebase.database();

            // 연결 상태 체크
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                const status = document.getElementById("status");
                if (snap.val() === true) {
                    status.textContent = "✅ Firebase 연결됨";
                    status.className = "status connected";
                } else {
                    status.textContent = "❌ Firebase 연결 끊김";
                    status.className = "status disconnected";
                }
            });

            // 데이터를 불러오기
            const container = document.getElementById("container");

            database.ref("responses").on("value", (snapshot) => {
                container.innerHTML = "";

                snapshot.forEach((child) => {
                    const data = child.val();

                    const div = document.createElement("div");
                    div.className = "item";

                    div.innerHTML = `
                        <div class="key">${data.key}</div>
                        <div class="message">${data.message}</div>
                        <div class="date">${data.date}</div>
                        <button class="delete-btn" data-id="${child.key}">삭제</button>
                    `;

                    container.appendChild(div);
                });

                // 삭제 버튼 기능
                document.querySelectorAll(".delete-btn").forEach((btn) => {
                    btn.addEventListener("click", (e) => {
                        const id = e.target.dataset.id;
                        database.ref("responses/" + id).remove();
                    });
                });
            });

        } catch (error) {
            console.error("Firebase 초기화 오류:", error);
            const status = document.getElementById("status");
            status.textContent = "❌ Firebase 설정 오류! 확인 필요";
            status.className = "status disconnected";
        }
    </script>

</body>
</html>
